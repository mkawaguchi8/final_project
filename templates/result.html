<html>

<head>
    <title>Hiraizu-mikuji</title>
    <style>
        body {
            font-family: "Hiragino Mincho Pro", serif;
            
        }

        .vertical-text {
            writing-mode: vertical-rl;
            text-orientation: upright;
        }

        div {
            width:325px;
            /* height:250px; */
            background-color:#fff;
            background-image: radial-gradient(closest-side, transparent 98%, #c44e37 99%),
            radial-gradient(closest-side, transparent 98%, #c44e37 99%);
            background-size:80px 80px;
            background-position:0 0, 40px 40px;
            }

        .omikuji-paper {
            width: 400px;
            margin: 50px auto;
            background-color: #fff;
            border: 2px solid #000;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .omikuji-paper:before {
            content: '';
            display: block;
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            border-radius: 5px;
        }

        h1 {
            font-size: 28px;
            margin-top: 20px;
            font-family: "Hiragino Mincho Pro", serif;
        }

        h2 {
            /* New styles to display the <h2> elements inline and allow line breaks */
            display: inline-block;
            white-space: normal;
            margin: 10px 0;
        }

        .omikuji-fortune {
            font-size: 36px;
            font-weight: bold;
            color: #e25822;
            margin-bottom: 10px;
            font-family: "Hiragino Mincho Pro", serif;
        }
    </style>
</head>

<body>
    <div class="omikuji-paper">
    <div style="border:2px solid #f4978e; padding:16px; margin:20px; background:white;">
            <h1>今日のあなたの運勢は...<br>「<span class="omikuji-fortune">{{fortune}}</span>」</h1>
            <h2 class="vertical-text">【願望】<br>{{outcome_1}}</h2>
            <h2 class="vertical-text">【健康】<br>{{outcome_2}}</h2>
            <h2 class="vertical-text">【失物】<br>{{outcome_3}}</h2>
            <h2 class="vertical-text">【旅行】<br>{{outcome_4}}</h2>
            <h2 class="vertical-text">【商売】<br>{{outcome_5}}</h2>
            <h2 class="vertical-text">【学問】<br>{{outcome_6}}</h2>
            <h2 class="vertical-text">【争事】<br>{{outcome_7}}</h2>
            <h2 class="vertical-text">【恋愛】<br>{{outcome_8}}</h2>
            <h2 class="vertical-text">【平泉運】<br>{{outcome_9}}</h2>
        </div></div>
    <form action="/next" method="POST">
        <input type="hidden" name="fortune" value={{fortune}}>
        <input type="submit" value="次へ">
    </form>
</body>


<script>
    function pullOmikuji() {
        const paper = document.querySelector('.omikuji-paper');
        paper.classList.add('clicked');

        setTimeout(function () {
            // Make an AJAX request to the server to get the omikuji result
            fetch('/omikuji')
                .then(function (response) {
                    return response.json();
                })
                .then(function (data) {
                    // Update the fortune result in the HTML
                    document.querySelector('.fortune').textContent = data.fortune;
                    document.querySelector('.outcome').textContent = data.outcome;
                    document.querySelector('.message').textContent = data.message;

                    // Reset the clicked state
                    paper.classList.remove('clicked');
                })
                .catch(function (error) {
                    console.error('Error:', error);
                });
        }, 500); // Delay for 0.5 seconds (500 milliseconds)
    }
</script>

</html>
