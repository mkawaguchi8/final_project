<!DOCTYPE html>
<html>
<head>
    <title>Hiraizu-mikuji</title>
    <style>
        body {
            font-family: "Hiragino Mincho Pro", serif;
            font-size: 16px;
        }

        .box {
            text-align: left;
        }

        div {
            width: 325px;
            /* height: 250px; */
            background-color: #fff;
            background-image: radial-gradient(closest-side, transparent 98%, #c44e37 99%),
            radial-gradient(closest-side, transparent 98%, #c44e37 99%);
            background-size: 80px 80px;
            background-position: 0 0, 40px 40px;
        }

        .omikuji-paper {
            width: 400px;
            margin: 50px auto;
            background-color: #fff;
            border: 2px solid #000;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .omikuji-paper:before {
            content: '';
            display: block;
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            border-radius: 5px;
        }

        h1 {
            font-size: 24px;
            margin-top: 20px;
            font-family: "Hiragino Mincho Pro", serif;
        }

        h2 {
            /* New styles to display the <h2> elements inline and allow line breaks */
            display: inline-block;
            white-space: normal;
            margin: 10px 0;
            font-size: 14px;
        }

        .omikuji-fortune {
            font-size: 28px;
            font-weight: bold;
            color: #e25822;
            margin-bottom: 10px;
            font-family: "Hiragino Mincho Pro", serif;
        }

        /* New class to style the title words in red */
        .title-word {
            color: #e25822;
        }
    </style>
</head>

<body>
    <div class="omikuji-paper">
    <div style="border: 2px solid #f4978e; padding: 16px; margin: 20px; background:white;">
        <h1>Your fortune today is...<br>「<span class="omikuji-fortune">{{fortune}}</span>」</h1>
        <h2>{{text}}</h2>
    </div></div>
</body>




<script>
        function pullOmikuji() {
            const paper = document.querySelector('.omikuji-paper');
            paper.classList.add('clicked');

            setTimeout(function() {
                // Make an AJAX request to the server to get the omikuji result
                fetch('/omikuji')
                    .then(function(response) {
                        return response.json();
                    })
                    .then(function(data) {
                        // Update the fortune result in the HTML
                        document.querySelector('.fortune').textContent = data.fortune;
                        document.querySelector('.outcome').textContent = data.outcome;
                        document.querySelector('.message').textContent = data.message;

                        // Reset the clicked state
                        paper.classList.remove('clicked');
                    })
                    .catch(function(error) {
                        console.error('Error:', error);
                    });
            }, 500); // Delay for 0.5 seconds (500 milliseconds)
        }
    </script>
</html>
