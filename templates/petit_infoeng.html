<!DOCTYPE html>
<html>

<head>
    <title>Hiraizu-mikuji</title>
    <style>
        body {
            font-family: "Hiragino Mincho Pro", serif;
            font-size: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .omikuji-fortune {
            color: #e25822;
        }

        .omikuji-paper {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .photo img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <div class="omikuji-paper">
        <div class="photo">
            <img src="../static/{{photo}}">
        </div>
        <div class="petit_div">
            <h1>Your fortune today is...「<span class="omikuji-fortune">{{fortune}}</span>」</h1>
            <h2>{{text}}</h2>
        </div>
    </div>
</body>

</html>
