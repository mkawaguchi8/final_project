<!DOCTYPE html>
<html>

<head>
    <title>Hiraizu-mikuji</title>
    <style>
        body {
            font-family: "Hiragino Mincho Pro", serif;
            font-size: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #F1EAE2;
        }

        .omikuji-fortune {
            color: #e25822;
        }

        .omikuji-paper {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .photo img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <div class="omikuji-paper">
        <div class="photo">
            <img src="../static/{{photo}}">
        </div>
        <div class="petit_div">
            <h1>Your fortune today is...「<span class="omikuji-fortune">{{fortune}}</span>」</h1>
            <h2>{{text}}</h2>
        </div>
        <div class="comment">
            <h3>--Attention--</h3>
            <h3>If you want to keep the result, please save it with a screenshot.</h3>
            <h3>Do not refresh the page.</h3>
        </div>
        <div class="button">
                    <a href="/top" class="">Return to the top screen</a>
        </div>
    </div>

</body>

</html>
