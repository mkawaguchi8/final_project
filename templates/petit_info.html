<!DOCTYPE html>
<html>

<head>
    <title>Hiraizu-mikuji</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .omikuji-paper {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center; /* Center the text inside the container */
        }

        .photo {
            margin-bottom: 20px;
        }

        .omikuji-fortune {
            color: #e25822;
        }
    </style>
</head>

<body>
    <div class="omikuji-paper">
        <div class="photo">
            <img src="../static/{{photo}}">
        </div>
        <div class="petit_div">
            <h1>今日のあなたの運勢は...「<span class="omikuji-fortune">{{fortune}}</span>」</h1>
            {% for text in text.split('\n') %}
            <h2>{{text}}</h2>
            {% endfor %}
            {% if url %}
            <p><a href="{{ url }}">ヒライズミ-ツ飲食店情報へ</a></p>
            {% endif %}
        </div>
    </div>
</body>

</html>
