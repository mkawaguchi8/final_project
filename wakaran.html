<!DOCTYPE html>
<html>
<head>
  <title>おみくじ</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #omikujiImg {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="omikujiContainer">
    <img id="omikujiImg" src="omikuji_tube.jpg" alt="おみくじの筒" width="200" height="200">
  </div>

  <script>
    const results = [
      "大吉：すべての願いが叶います。",
      "中吉：多くの願いが叶います。",
      "小吉：いくつかの願いが叶います。",
      "吉：願いが一部叶います。",
      "末吉：願いの達成には努力が必要です。",
      "凶：願いが叶わないこともあります。",
      "大凶：避けた方が良い行動を示しています。"
    ];

    const omikujiImg = document.getElementById("omikujiImg");
    const omikujiContainer = document.getElementById("omikujiContainer");

    function showRandomResult() {
      const randomIndex = Math.floor(Math.random() * results.length);
      const result = results[randomIndex];
      const resultElement = document.createElement("p");
      resultElement.textContent = result;

      // すでに結果が表示されている場合は、前の結果を削除
      if (omikujiContainer.childElementCount > 1) {
        omikujiContainer.removeChild(omikujiContainer.lastChild);
      }

      omikujiContainer.appendChild(resultElement);
    }

    omikujiImg.addEventListener("click", showRandomResult);
  </script>
</body>
</html>
